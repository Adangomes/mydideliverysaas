<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Digital Profissional</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>

    <style>
        :root { --primary: #e74c3c; --dark: #2c3e50; --light: #f8f9fa; --success: #27ae60; --gray: #95a5a6; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; scroll-behavior: smooth; }
        body { background: white; padding-bottom: 110px; }
        
        header { background: white; padding: 20px; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 100; }
        .header-content { display: flex; align-items: center; gap: 15px; max-width: 800px; margin: 0 auto; position: relative; }
        #loja-logo { width: 50px; height: 50px; border-radius: 12px; object-fit: cover; background: #eee; cursor: pointer; }
        
        .user-access { position: absolute; right: 0; top: 50%; transform: translateY(-50%); background: #f4f4f4; border: none; color: #888; width: 40px; height: 40px; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }

        /* CATEGORIAS */
        .categorias-wrapper { background: white; padding: 15px 0; position: sticky; top: 91px; z-index: 90; overflow-x: auto; white-space: nowrap; border-bottom: 1px solid #eee; }
        .categorias-wrapper::-webkit-scrollbar { display: none; }
        .cat-btn { display: inline-block; background: #f4f4f4; color: #666; padding: 6px 18px; border-radius: 20px; margin-left: 10px; font-size: 0.85rem; font-weight: 600; cursor: pointer; text-decoration: none; transition: 0.3s; border: 1px solid transparent; }
        .cat-btn.active { background: var(--primary); color: white; }

        .section-title { padding: 25px 15px 10px; font-size: 1.1rem; color: var(--dark); font-weight: 700; }

        #cardapio-corpo { max-width: 800px; margin: 0 auto; padding: 0 15px; }
        
        /* ITEM PRODUTO ESTILO REFERENCIA */
        .item-produto { background: white; margin-bottom: 20px; padding: 0; display: flex; justify-content: space-between; align-items: flex-start; gap: 15px; border-bottom: 1px solid #f1f1f1; padding-bottom: 15px; }
        .info-p h3 { font-size: 0.95rem; color: var(--dark); margin-bottom: 5px; }
        .info-p p { font-size: 0.8rem; color: #888; line-height: 1.3; margin-bottom: 8px; }
        .preco { color: var(--dark); font-weight: 600; font-size: 0.9rem; display: block; }
        
        .foto-p img { width: 100px; height: 100px; border-radius: 12px; object-fit: cover; cursor: pointer; background: #f9f9f9; }

        #btn-carrinho-fixo { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: var(--primary); color: white; padding: 15px 25px; border-radius: 50px; display: flex; justify-content: space-between; width: 92%; max-width: 450px; box-shadow: 0 8px 25px rgba(231, 76, 60, 0.3); cursor: pointer; z-index: 999; font-weight: bold; }

        .area-admin { display: none; background: #1a252f; padding: 12px; text-align: center; color: white; position: sticky; top: 0; z-index: 1000; }
        .edit { transition: 0.3s; }
        .edit:focus { outline: none; background: #fffde7; border-radius: 4px; padding: 2px 5px; }
    </style>
</head>
<body>

    <div id="area-admin" class="area-admin">
        <button onclick="adicionarNovoProduto()" style="padding:8px 20px; border-radius:8px; border:none; background:var(--success); color:white; font-weight:600; cursor:pointer">+ Adicionar Produto</button>
        <div style="font-size: 0.7rem; margin-top: 5px; color: #bdc3c7;">MODO EDIÇÃO ATIVO - Clique nos textos para alterar</div>
        <input type="file" id="upload-file" style="display:none" onchange="processarUpload(event)">
    </div>

    <header>
        <div class="header-content">
            <img id="loja-logo" onclick="acionarUpload('logo')" src="https://via.placeholder.com/50" alt="Logo">
            <div>
                <h1 id="nome-loja" style="font-size:1.1rem">Carregando...</h1>
                <p id="rua-loja" style="font-size:0.75rem; color:#888"></p>
            </div>
            <button class="user-access" onclick="loginAdmin()"><i class="fa fa-user-circle"></i></button>
        </div>
    </header>

    <div class="categorias-wrapper" id="cat-list"></div>

    <main id="cardapio-corpo">
        <p style="text-align:center; padding:50px;">Buscando cardápio...</p>
    </main>

    <div id="btn-carrinho-fixo" onclick="abrirCarrinho()">
        <span><i class="fa fa-shopping-cart"></i> <span id="cart-qtd">0</span> Itens</span>
        <span id="cart-total">R$ 0,00</span>
    </div>

    <div id="modal-carrinho" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:2000; overflow-y:auto; padding:20px;">
        <h2 style="margin-bottom:20px">Seu Pedido</h2>
        <div id="itens-checkout"></div>
        <hr style="margin:20px 0; border:0; border-top:1px solid #eee">
        <input type="text" id="c-nome" placeholder="Seu Nome">
        <input type="text" id="c-end" placeholder="Endereço Completo">
        <select id="c-pag">
            <option value="Pix">Pix</option>
            <option value="Dinheiro">Dinheiro</option>
            <option value="Cartão">Cartão</option>
        </select>
        <button onclick="enviarWhats()" style="width:100%; background:var(--success); color:white; border:none; padding:15px; border-radius:12px; font-weight:bold; margin-top:10px;">PEDIR AGORA</button>
        <button onclick="document.getElementById('modal-carrinho').style.display='none'" style="width:100%; background:none; border:none; color:#999; margin-top:15px;">Continuar Comprando</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCXA1yP1F-riNkzOX5zJs5gsQ82EzsT7Qg",
            authDomain: "myproject26-10f0e.firebaseapp.com",
            databaseURL: "https://myproject26-10f0e-default-rtdb.firebaseio.com",
            projectId: "myproject26-10f0e",
            storageBucket: "myproject26-10f0e.firebasestorage.app",
            messagingSenderId: "884850608032",
            appId: "1:884850608032:web:79db6983346c3c20edc6c5"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const storage = firebase.storage();

        const params = new URLSearchParams(window.location.search);
        const LOJA_ID = params.get('loja');

        let dadosLoja = {};
        let carrinho = [];
        let uploadTarget = null;

        async function init() {
            if(!LOJA_ID) return;
            db.ref(`lojas/${LOJA_ID}`).on('value', snap => {
                dadosLoja = snap.val();
                if(!dadosLoja) return;
                render();
            });
        }

        function render() {
            document.getElementById('nome-loja').innerText = dadosLoja.config.nomeLoja;
            document.getElementById('loja-logo').src = dadosLoja.config.logo;
            document.getElementById('rua-loja').innerText = dadosLoja.config.rua;

            const corpo = document.getElementById('cardapio-corpo');
            const catList = document.getElementById('cat-list');
            corpo.innerHTML = "";
            catList.innerHTML = "";

            const produtos = dadosLoja.produtos || [];
            const categorias = [...new Set(produtos.map(p => p.categoria || "Geral"))];

            categorias.forEach(cat => {
                const catID = cat.replace(/\s/g, '');
                catList.innerHTML += `<a href="#section-${catID}" class="cat-btn">${cat}</a>`;
                corpo.innerHTML += `<div class="section-title" id="section-${catID}">${cat}</div>`;

                produtos.forEach((p, i) => {
                    if((p.categoria || "Geral") === cat) {
                        corpo.innerHTML += `
                            <div class="item-produto">
                                <div class="info-p" style="flex:1" onclick="add(${i})">
                                    <h3 class="edit" data-path="produtos/${i}/title">${p.title}</h3>
                                    <p class="edit" data-path="produtos/${i}/ingredientes">${p.ingredientes}</p>
                                    <small class="edit" style="color:var(--primary); font-weight:bold; display:block; margin-bottom:5px" data-path="produtos/${i}/categoria">${p.categoria || "Geral"}</small>
                                    <span class="preco">R$ <span class="edit" data-path="produtos/${i}/price">${parseFloat(p.price).toFixed(2)}</span></span>
                                </div>
                                <div class="foto-p">
                                    <img src="${p.image}" onclick="acionarUpload('produto', ${i})">
                                </div>
                            </div>
                        `;
                    }
                });
            });

            if(document.getElementById('area-admin').style.display === 'block') ativarEdicao();
        }

        function add(i) {
            if(document.getElementById('area-admin').style.display === 'block') return; // Bloqueia compra no modo edit
            carrinho.push(dadosLoja.produtos[i]);
            updateCartBar();
        }

        function updateCartBar() {
            const sub = carrinho.reduce((a, b) => a + parseFloat(b.price), 0);
            document.getElementById('cart-qtd').innerText = carrinho.length;
            document.getElementById('cart-total').innerText = `R$ ${sub.toFixed(2)}`;
        }

        function loginAdmin() {
            const p = prompt("Senha do Restaurante:");
            if(p === dadosLoja.config.senhaAdmin) {
                document.getElementById('area-admin').style.display='block';
                ativarEdicao();
            } else { alert("Senha incorreta!"); }
        }

        function ativarEdicao() {
            document.querySelectorAll('.edit').forEach(el => {
                el.contentEditable = true;
                el.style.borderBottom = "1px dashed #e74c3c";
                el.onblur = async () => {
                    let v = el.innerText;
                    const path = el.getAttribute('data-path');
                    if(path.includes('price')) v = parseFloat(v.replace(',', '.'));
                    await db.ref(`lojas/${LOJA_ID}/${path}`).set(v);
                };
            });
        }

        function acionarUpload(tipo, index = null) {
            if(document.getElementById('area-admin').style.display !== 'block') return;
            uploadTarget = { tipo, index };
            document.getElementById('upload-file').click();
        }

        async function processarUpload(e) {
            const file = e.target.files[0];
            if(!file || !uploadTarget) return;
            
            const ref = storage.ref(`lojas/${LOJA_ID}/${Date.now()}_${file.name}`);
            await ref.put(file);
            const url = await ref.getDownloadURL();

            if(uploadTarget.tipo === 'logo') {
                await db.ref(`lojas/${LOJA_ID}/config/logo`).set(url);
            } else {
                await db.ref(`lojas/${LOJA_ID}/produtos/${uploadTarget.index}/image`).set(url);
            }
            uploadTarget = null;
        }

        async function adicionarNovoProduto() {
            const p = dadosLoja.produtos || [];
            p.push({
                title: "Novo Item", 
                ingredientes: "Toque para editar a descrição...", 
                price: 0.00, 
                categoria: "Geral",
                image: "https://via.placeholder.com/150"
            });
            await db.ref(`lojas/${LOJA_ID}/produtos`).set(p);
        }

        function abrirCarrinho() {
            if(carrinho.length === 0) return alert("Carrinho vazio!");
            document.getElementById('itens-checkout').innerHTML = carrinho.map(i => `
                <div style="display:flex; justify-content:space-between; margin-bottom:10px">
                    <span>${i.title}</span><b>R$ ${parseFloat(i.price).toFixed(2)}</b>
                </div>
            `).join("");
            document.getElementById('modal-carrinho').style.display='block';
        }

        function enviarWhats() {
            const nome = document.getElementById('c-nome').value;
            const end = document.getElementById('c-end').value;
            if(!nome || !end) return alert("Preencha nome e endereço!");

            const itensTxt = carrinho.map(i => `- ${i.title}`).join('%0A');
            const total = carrinho.reduce((a, b) => a + parseFloat(b.price), 0);
            const texto = `*NOVO PEDIDO*%0A*Cliente:* ${nome}%0A*Endereço:* ${end}%0A%0A*Itens:*%0A${itensTxt}%0A%0A*Total:* R$ ${total.toFixed(2)}`;
            window.open(`https://wa.me/${dadosLoja.config.whatsapp}?text=${texto}`);
        }

        window.onload = init;
    </script>
</body>
</html>
