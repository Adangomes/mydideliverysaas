<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardÃ¡pio Digital - Final</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        :root { --primary: #e74c3c; --dark: #2c3e50; --success: #27ae60; --light: #f8f9fa; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; scroll-behavior: smooth; }
        body { background: #fff; padding-bottom: 120px; }

        /* ADMIN */
        .area-admin { display: none; background: #1a252f; padding: 15px; text-align: center; position: sticky; top: 0; z-index: 2000; }
        .btn-adm { padding: 10px 15px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; margin: 5px; font-size: 12px; }
        .admin-box { display: none; background: #f4f4f4; padding: 10px; border-radius: 10px; border: 1px solid #ddd; margin-top: 10px; }
        .show-admin { display: block !important; }

        /* LAYOUT */
        header { padding: 30px 20px; text-align: center; border-bottom: 1px solid #eee; }
        #loja-logo { width: 85px; height: 85px; border-radius: 20px; object-fit: cover; }
        .categorias-nav { display: flex; overflow-x: auto; padding: 15px; gap: 10px; position: sticky; top: 0; background: white; z-index: 1000; border-bottom: 1px solid #eee; }
        .cat-item { background: var(--light); padding: 8px 20px; border-radius: 25px; text-decoration: none; color: #666; font-size: 14px; white-space: nowrap; }

        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .card-produto { display: flex; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid #eee; cursor: pointer; }
        .prod-info { flex: 1; }
        .prod-img img { width: 100px; height: 100px; border-radius: 15px; object-fit: cover; }
        .section-title { font-size: 1.2rem; font-weight: 700; margin: 25px 0 10px; border-left: 5px solid var(--primary); padding-left: 10px; }

        /* CARRINHO E MODAL */
        #footer-cart { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 500px; background: var(--primary); color: white; padding: 18px; border-radius: 50px; display: none; justify-content: space-between; font-weight: bold; cursor: pointer; z-index: 1500; }
        .modal-aviso { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: var(--success); color: white; padding: 12px 25px; border-radius: 30px; display: none; z-index: 3000; font-weight: bold; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        
        /* CHECKOUT */
        #checkout-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 2500; display: none; overflow-y: auto; padding: 20px; }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-size: 12px; font-weight: bold; margin-bottom: 5px; }
        .input-group input, .input-group select, .input-group textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; }
    </style>
</head>
<body>

    <div class="modal-aviso" id="aviso">Adicionado ao carrinho!</div>

    <div id="area-admin" class="area-admin">
        <button class="btn-adm" style="background:var(--success); color:white" onclick="novoProduto()">+ PRODUTO</button>
        <button class="btn-adm" style="background:#3498db; color:white" onclick="novaCategoria()">+ CATEGORIA</button>
        <button class="btn-adm" style="background:white" onclick="salvarTudo()">ðŸ’¾ SALVAR NO BANCO</button>
    </div>

    <header>
        <img id="loja-logo" src="" onclick="trocarLogo()">
        <h1 id="nome-loja">Carregando...</h1>
        <button style="border:none; background:none; color:#ccc" onclick="ativarAdmin()"><i class="fa fa-cog"></i></button>
    </header>

    <div class="categorias-nav" id="cat-nav"></div>
    <main class="container" id="corpo"></main>

    <div id="footer-cart" onclick="abrirCheckout()">
        <span>ðŸ›’ <span id="cart-count">0</span> Itens</span>
        <span id="cart-total">R$ 0,00</span>
    </div>

    <div id="checkout-screen">
        <h2 style="margin-bottom:20px"><i class="fa fa-shopping-cart"></i> Finalizar Pedido</h2>
        <div id="resumo-pedido" style="background:#f9f9f9; padding:15px; border-radius:10px; margin-bottom:20px"></div>
        
        <div class="input-group">
            <label>NOME COMPLETO:</label>
            <input type="text" id="cli-nome" placeholder="Seu nome">
        </div>
        <div class="input-group">
            <label>RUA E NÃšMERO:</label>
            <input type="text" id="cli-rua" placeholder="Ex: Rua Flores, 123">
        </div>
        <div class="input-group">
            <label>BAIRRO:</label>
            <input type="text" id="cli-bairro" placeholder="Seu bairro">
        </div>
        <div class="input-group">
            <label>PONTO DE REFERÃŠNCIA:</label>
            <input type="text" id="cli-ref" placeholder="Perto de onde?">
        </div>
        <div class="input-group">
            <label>FORMA DE PAGAMENTO:</label>
            <select id="cli-pagamento">
                <option value="Dinheiro">Dinheiro</option>
                <option value="PIX">PIX</option>
                <option value="CartÃ£o">CartÃ£o de CrÃ©dito/DÃ©bito</option>
            </select>
        </div>
        <div class="input-group">
            <label>OBSERVAÃ‡ÃƒO (Opcional):</label>
            <textarea id="cli-obs" placeholder="Ex: Sem cebola, ponto da carne etc..."></textarea>
        </div>

        <button onclick="enviarWhatsApp()" style="width:100%; background:var(--success); color:white; padding:20px; border:none; border-radius:10px; font-weight:bold; font-size:16px">
            ENVIAR PEDIDO VIA WHATSAPP
        </button>
        <button onclick="document.getElementById('checkout-screen').style.display='none'" style="width:100%; margin-top:10px; background:#eee; border:none; padding:10px; border-radius:10px">Voltar</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCXA1yP1F-riNkzOX5zJs5gsQ82EzsT7Qg",
            authDomain: "myproject26-10f0e.firebaseapp.com",
            databaseURL: "https://myproject26-10f0e-default-rtdb.firebaseio.com",
            projectId: "myproject26-10f0e",
            storageBucket: "myproject26-10f0e.firebasestorage.app",
            messagingSenderId: "884850608032",
            appId: "1:884850608032:web:79db6983346c3c20edc6c5"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const LOJA_ID = new URLSearchParams(window.location.search).get('loja');
        let dadosLoja = null;
        let modoEdicao = false;
        let carrinho = [];

        async function init() {
            db.ref(`lojas/${LOJA_ID}`).on('value', snap => {
                dadosLoja = snap.val();
                render();
            });
        }

        function render() {
            document.getElementById('nome-loja').innerText = dadosLoja.config.nomeLoja;
            document.getElementById('loja-logo').src = dadosLoja.config.logo;
            
            const corpo = document.getElementById('corpo');
            const nav = document.getElementById('cat-nav');
            corpo.innerHTML = ""; nav.innerHTML = "";

            const produtos = dadosLoja.produtos || [];
            const categorias = [...new Set(produtos.map(p => p.categoria || "Geral"))];

            categorias.forEach(cat => {
                nav.innerHTML += `<a href="#${cat}" class="cat-item">${cat}</a>`;
                corpo.innerHTML += `<div class="section-title" id="${cat}">${cat}</div>`;

                produtos.forEach((p, i) => {
                    if((p.categoria || "Geral") === cat) {
                        corpo.innerHTML += `
                            <div class="card-produto" onclick="${modoEdicao ? '' : `addCarrinho(${i})`}">
                                <div class="prod-info">
                                    <h3 contenteditable="${modoEdicao}" onblur="updateLocal(${i},'title',this.innerText)">${p.title}</h3>
                                    <p contenteditable="${modoEdicao}" onblur="updateLocal(${i},'ingredientes',this.innerText)">${p.ingredientes}</p>
                                    <div style="font-weight:bold">R$ <span contenteditable="${modoEdicao}" onblur="updateLocal(${i},'price',this.innerText)">${p.price}</span></div>
                                    <div class="admin-box ${modoEdicao?'show-admin':''}">
                                        <input type="text" value="${p.image}" onchange="updateLocal(${i},'image',this.value)" placeholder="Link da foto">
                                        <select onchange="updateLocal(${i},'categoria',this.value)">
                                            ${categorias.map(c => `<option value="${c}" ${c===cat?'selected':''}>${c}</option>`).join('')}
                                        </select>
                                        <button onclick="remover(${i})" style="color:red; background:none; border:none; margin-top:5px">Excluir</button>
                                    </div>
                                </div>
                                <div class="prod-img"><img src="${p.image}"></div>
                            </div>
                        `;
                    }
                });
            });
        }

        function addCarrinho(i) {
            carrinho.push(dadosLoja.produtos[i]);
            atualizarBarraCarrinho();
            const aviso = document.getElementById('aviso');
            aviso.innerText = `${dadosLoja.produtos[i].title} adicionado!`;
            aviso.style.display = 'block';
            setTimeout(() => aviso.style.display = 'none', 2000);
        }

        function atualizarBarraCarrinho() {
            const barra = document.getElementById('footer-cart');
            if(carrinho.length > 0) {
                barra.style.display = 'flex';
                const total = carrinho.reduce((sum, item) => sum + parseFloat(item.price), 0);
                document.getElementById('cart-count').innerText = carrinho.length;
                document.getElementById('cart-total').innerText = `R$ ${total.toFixed(2)}`;
            }
        }

        function abrirCheckout() {
            document.getElementById('checkout-screen').style.display = 'block';
            const resumo = document.getElementById('resumo-pedido');
            const total = carrinho.reduce((sum, item) => sum + parseFloat(item.price), 0);
            resumo.innerHTML = carrinho.map(i => `<div>1x ${i.title} - R$ ${i.price}</div>`).join('');
            resumo.innerHTML += `<hr style="margin:10px 0"><strong>Total Produtos: R$ ${total.toFixed(2)}</strong>`;
        }

        function enviarWhatsApp() {
            const total = carrinho.reduce((sum, item) => sum + parseFloat(item.price), 0);
            const msg = `*NOVO PEDIDO - ${dadosLoja.config.nomeLoja}*%0A%0A` +
                `*Cliente:* ${document.getElementById('cli-nome').value}%0A` +
                `*EndereÃ§o:* ${document.getElementById('cli-rua').value}, ${document.getElementById('cli-bairro').value}%0A` +
                `*Ref:* ${document.getElementById('cli-ref').value}%0A` +
                `*Pagamento:* ${document.getElementById('cli-pagamento').value}%0A` +
                `*Obs:* ${document.getElementById('cli-obs').value}%0A%0A` +
                `*Itens:*%0A${carrinho.map(i => `- ${i.title}`).join('%0A')}%0A%0A` +
                `*Total:* R$ ${total.toFixed(2)}`;
            
            window.open(`https://wa.me/55${dadosLoja.config.whatsapp}?text=${msg}`);
        }

        // FunÃ§Ãµes Admin
        function updateLocal(i, c, v) { dadosLoja.produtos[i][c] = v; if(c==='image') render(); }
        async function salvarTudo() { await db.ref(`lojas/${LOJA_ID}`).set(dadosLoja); alert("Salvo!"); location.reload(); }
        function ativarAdmin() { if(prompt("Senha:") === dadosLoja.config.senhaAdmin) { modoEdicao = true; document.getElementById('area-admin').style.display = 'block'; render(); } }
        function novoProduto() { dadosLoja.produtos.push({title:"Novo", price:"0.00", categoria:"Geral", image:"https://via.placeholder.com/150"}); render(); }
        function novaCategoria() { const n = prompt("Nome:"); if(n) { dadosLoja.produtos.push({title:"Novo Item", price:"0.00", categoria:n, image:"https://via.placeholder.com/150"}); render(); } }
        function remover(i) { dadosLoja.produtos.splice(i,1); render(); }
        function trocarLogo() { if(modoEdicao) { const l = prompt("Link Logo:"); if(l) { dadosLoja.config.logo = l; render(); } } }

        window.onload = init;
    </script>
</body>
</html>
