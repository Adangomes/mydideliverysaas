<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card√°pio Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>

    <style>
        :root { --primary: #e74c3c; --dark: #2c3e50; --success: #27ae60; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: #fff; color: #333; padding-bottom: 100px; }

        /* ADMIN BAR */
        .area-admin { display: none; background: #1a252f; padding: 15px; text-align: center; position: sticky; top: 0; z-index: 1100; color: white; }
        .btn-adm { padding: 8px 12px; border-radius: 6px; border: none; cursor: pointer; font-weight: bold; margin: 3px; font-size: 12px; }
        .btn-save { background: #3498db; border: 2px solid #fff; }

        /* HEADER ESTILO BEST DELIVERY */
        header { padding: 20px; border-bottom: 1px solid #eee; position: sticky; top: 0; background: white; z-index: 1000; }
        .header-content { display: flex; align-items: center; gap: 15px; max-width: 800px; margin: 0 auto; position: relative; }
        #loja-logo { width: 55px; height: 55px; border-radius: 12px; object-fit: cover; background: #f0f0f0; }
        .user-access { position: absolute; right: 0; background: #f4f4f4; border: none; width: 40px; height: 40px; border-radius: 10px; color: #888; cursor: pointer; }

        /* CATEGORIAS */
        .categorias-nav { display: flex; overflow-x: auto; padding: 15px; gap: 10px; background: #fff; border-bottom: 1px solid #eee; position: sticky; top: 96px; z-index: 999; }
        .categorias-nav::-webkit-scrollbar { display: none; }
        .cat-item { background: #f4f4f4; padding: 6px 15px; border-radius: 20px; font-size: 13px; font-weight: 600; color: #666; white-space: nowrap; text-decoration: none; }
        .cat-item.active { background: var(--primary); color: #fff; }

        /* LISTA PRODUTOS */
        .container { max-width: 800px; margin: 0 auto; padding: 15px; }
        .section-title { font-size: 18px; font-weight: 700; margin: 20px 0 10px; color: var(--dark); }
        .card-produto { display: flex; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid #f5f5f5; cursor: pointer; transition: 0.2s; }
        .card-produto:active { background: #fafafa; }
        .prod-info { flex: 1; padding-right: 15px; }
        .prod-info h3 { font-size: 15px; color: #333; margin-bottom: 4px; }
        .prod-info p { font-size: 12px; color: #888; line-height: 1.4; margin-bottom: 8px; }
        .prod-price { font-weight: 700; color: #333; font-size: 14px; }
        .prod-img img { width: 95px; height: 95px; border-radius: 12px; object-fit: cover; background: #f9f9f9; }

        /* MODO EDI√á√ÉO VISUAL */
        .editando { border: 1px dashed var(--primary) !important; background: #fffde7 !important; }

        #btn-floating-cart { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; background: var(--primary); color: white; padding: 15px; border-radius: 50px; display: flex; justify-content: space-between; font-weight: bold; box-shadow: 0 5px 15px rgba(0,0,0,0.2); cursor: pointer; z-index: 1000; }
    </style>
</head>
<body>

    <div id="area-admin" class="area-admin">
        <button class="btn-adm" style="background:var(--success); color:white" onclick="adicionarNovoProduto()">+ PRODUTO</button>
        <button class="btn-adm" style="background:#666; color:white" onclick="novaCategoria()">+ CATEGORIA</button>
        <button class="btn-adm btn-save" onclick="salvarFirebase()">SALVAR ALTERA√á√ïES</button>
        <input type="file" id="upload-file" style="display:none" onchange="processarUpload(event)">
    </div>

    <header>
        <div class="header-content">
            <img id="loja-logo" onclick="acionarUpload('logo')" src="" alt="Logo">
            <div>
                <h1 id="nome-loja" contenteditable="false">...</h1>
                <p id="rua-loja" style="font-size:12px; color:#999" contenteditable="false">...</p>
            </div>
            <button class="user-access" onclick="loginAdmin()"><i class="fa fa-user-circle"></i></button>
        </div>
    </header>

    <div class="categorias-nav" id="cat-nav"></div>

    <main class="container" id="lista-produtos">
        <p style="text-align:center; padding:40px;">Carregando card√°pio...</p>
    </main>

    <div id="btn-floating-cart" onclick="verCarrinho()">
        <span>üõí <span id="cart-count">0</span> Itens</span>
        <span id="cart-total">R$ 0,00</span>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCXA1yP1F-riNkzOX5zJs5gsQ82EzsT7Qg",
            authDomain: "myproject26-10f0e.firebaseapp.com",
            databaseURL: "https://myproject26-10f0e-default-rtdb.firebaseio.com",
            projectId: "myproject26-10f0e",
            storageBucket: "myproject26-10f0e.firebasestorage.app",
            messagingSenderId: "884850608032",
            appId: "1:884850608032:web:79db6983346c3c20edc6c5"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const storage = firebase.storage();

        const LOJA_ID = new URLSearchParams(window.location.search).get('loja');
        let dadosLoja = null;
        let modoEdicao = false;
        let uploadRef = null;

        async function carregarDados() {
            if(!LOJA_ID) {
                document.body.innerHTML = "<h1>Erro: Loja n√£o especificada na URL</h1>";
                return;
            }
            db.ref(`lojas/${LOJA_ID}`).on('value', snap => {
                dadosLoja = snap.val();
                if(dadosLoja) renderizar();
                else document.body.innerHTML = "<h1>Loja n√£o encontrada!</h1>";
            });
        }

        function renderizar() {
            // Evitar undefined
            document.getElementById('nome-loja').innerText = dadosLoja.config?.nomeLoja || "Minha Loja";
            document.getElementById('loja-logo').src = dadosLoja.config?.logo || "";
            document.getElementById('rua-loja').innerText = dadosLoja.config?.rua || "Endere√ßo n√£o configurado";

            const container = document.getElementById('lista-produtos');
            const nav = document.getElementById('cat-nav');
            container.innerHTML = "";
            nav.innerHTML = "";

            const produtos = dadosLoja.produtos || [];
            const categorias = [...new Set(produtos.map(p => p.categoria || "Outros"))];

            categorias.forEach(cat => {
                nav.innerHTML += `<a href="#${cat}" class="cat-item">${cat}</a>`;
                container.innerHTML += `<div class="section-title" id="${cat}">${cat}</div>`;

                produtos.forEach((p, i) => {
                    if(p.categoria === cat) {
                        container.innerHTML += `
                            <div class="card-produto" onclick="abrirProduto(${i})">
                                <div class="prod-info">
                                    <h3 contenteditable="${modoEdicao}" class="${modoEdicao?'editando':''}" onblur="editLocal(${i}, 'title', this.innerText)">${p.title}</h3>
                                    <p contenteditable="${modoEdicao}" class="${modoEdicao?'editando':''}" onblur="editLocal(${i}, 'ingredientes', this.innerText)">${p.ingredientes}</p>
                                    <div class="prod-price">R$ <span contenteditable="${modoEdicao}" class="${modoEdicao?'editando':''}" onblur="editLocal(${i}, 'price', this.innerText)">${parseFloat(p.price).toFixed(2)}</span></div>
                                    ${modoEdicao ? `<small style="color:red" onclick="remover(${i})">Excluir Item</small>` : ''}
                                </div>
                                <div class="prod-img">
                                    <img src="${p.image}" onclick="acionarUpload('produto', ${i})" class="${modoEdicao?'editando':''}">
                                </div>
                            </div>
                        `;
                    }
                });
            });
        }

        function editLocal(index, campo, valor) {
            if(campo === 'price') valor = valor.replace(',', '.');
            dadosLoja.produtos[index][campo] = valor;
        }

        async function salvarFirebase() {
            try {
                await db.ref(`lojas/${LOJA_ID}`).set(dadosLoja);
                alert("Salvo com sucesso!");
                location.reload();
            } catch (e) { alert("Erro ao salvar!"); }
        }

        function loginAdmin() {
            const pass = prompt("Senha Admin:");
            if(pass === dadosLoja.config.senhaAdmin) {
                modoEdicao = true;
                document.getElementById('area-admin').style.display = 'block';
                document.getElementById('nome-loja').contentEditable = true;
                document.getElementById('rua-loja').contentEditable = true;
                renderizar();
            }
        }

        function acionarUpload(tipo, index) {
            if(!modoEdicao) return;
            uploadRef = { tipo, index };
            document.getElementById('upload-file').click();
        }

        async function processarUpload(e) {
            const file = e.target.files[0];
            if(!file) return;
            const ref = storage.ref(`lojas/${LOJA_ID}/${Date.now()}_${file.name}`);
            await ref.put(file);
            const url = await ref.getDownloadURL();
            if(uploadRef.tipo === 'logo') dadosLoja.config.logo = url;
            else dadosLoja.produtos[uploadRef.index].image = url;
            salvarFirebase();
        }

        function adicionarNovoProduto() {
            if(!dadosLoja.produtos) dadosLoja.produtos = [];
            const cat = prompt("Para qual categoria?", "Geral");
            dadosLoja.produtos.push({ title: "Novo Item", ingredientes: "Descri√ß√£o...", price: "0.00", categoria: cat, image: "https://via.placeholder.com/150" });
            renderizar();
        }

        function novaCategoria() {
            const nome = prompt("Nome da nova categoria:");
            if(nome) {
                dadosLoja.produtos.push({ title: "Primeiro item da categoria", ingredientes: "...", price: "0.00", categoria: nome, image: "https://via.placeholder.com/150" });
                renderizar();
            }
        }

        function abrirProduto(i) {
            if(modoEdicao) return;
            alert("Voc√™ clicou em: " + dadosLoja.produtos[i].title + "\nAqui abriria a lista de adicionais/clic√°veis.");
        }

        window.onload = carregarDados;
    </script>
</body>
</html>
