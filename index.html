<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card√°pio Digital Profissional</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>

    <style>
        :root { --primary: #e74c3c; --dark: #2c3e50; --light: #f8f9fa; --success: #27ae60; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: white; padding-bottom: 110px; }
        
        /* ADMIN BAR */
        .area-admin { display: none; background: #1a252f; padding: 15px; text-align: center; color: white; position: sticky; top: 0; z-index: 1001; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .btn-admin { padding: 10px 15px; border-radius: 8px; border: none; color: white; font-weight: bold; cursor: pointer; margin: 5px; font-size: 0.8rem; }
        .btn-add { background: var(--success); }
        .btn-save-all { background: #3498db; border: 2px solid white; }

        header { background: white; padding: 20px; border-bottom: 1px solid #eee; }
        .header-content { display: flex; align-items: center; gap: 15px; max-width: 800px; margin: 0 auto; position: relative; }
        #loja-logo { width: 60px; height: 60px; border-radius: 12px; object-fit: cover; background: #eee; border: 2px dashed transparent; }
        
        .user-access { position: absolute; right: 0; background: #f4f4f4; border: none; color: #888; width: 40px; height: 40px; border-radius: 8px; cursor: pointer; }

        .categorias-wrapper { padding: 15px 0; overflow-x: auto; white-space: nowrap; border-bottom: 1px solid #eee; position: sticky; top: 0; background: white; z-index: 90; }
        .cat-btn { display: inline-block; background: #f4f4f4; padding: 6px 18px; border-radius: 20px; margin-left: 10px; font-size: 0.85rem; font-weight: 600; color: #666; text-decoration: none; }

        .section-title { padding: 20px 15px 10px; font-size: 1.1rem; font-weight: 700; color: var(--dark); }
        #cardapio-corpo { max-width: 800px; margin: 0 auto; padding: 0 15px; }
        
        .item-produto { display: flex; justify-content: space-between; gap: 15px; border-bottom: 1px solid #f1f1f1; padding: 15px 0; }
        .info-p h3 { font-size: 0.95rem; margin-bottom: 5px; }
        .info-p p { font-size: 0.8rem; color: #888; margin-bottom: 8px; }
        .preco { font-weight: 700; color: var(--dark); }
        
        .foto-p img { width: 90px; height: 90px; border-radius: 12px; object-fit: cover; background: #f9f9f9; border: 2px dashed transparent; }

        /* MODO EDI√á√ÉO ATIVO */
        .edit-active { border: 1px dashed var(--primary) !important; background: #fffde7; padding: 2px; }

        #btn-carrinho-fixo { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: var(--primary); color: white; padding: 15px 25px; border-radius: 50px; display: flex; justify-content: space-between; width: 92%; max-width: 450px; z-index: 999; font-weight: bold; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

    <div id="area-admin" class="area-admin">
        <button class="btn-admin btn-add" onclick="adicionarNovoProduto()"><i class="fa fa-plus"></i> NOVO PRODUTO</button>
        <button class="btn-admin btn-save-all" onclick="salvarAlteracoesNoFirebase()"><i class="fa fa-save"></i> SALVAR TUDO AGORA</button>
        <input type="file" id="upload-file" style="display:none" onchange="processarUpload(event)">
    </div>

    <header>
        <div class="header-content">
            <img id="loja-logo" onclick="acionarUpload('logo')" src="" alt="Logo">
            <div>
                <h1 id="nome-loja" class="edit-field" data-type="config" data-key="nomeLoja">Carregando...</h1>
                <p id="rua-loja" class="edit-field" data-type="config" data-key="rua" style="font-size:0.75rem; color:#888"></p>
            </div>
            <button class="user-access" onclick="loginAdmin()"><i class="fa fa-user-circle"></i></button>
        </div>
    </header>

    <div class="categorias-wrapper" id="cat-list"></div>

    <main id="cardapio-corpo">
        <p style="text-align:center; padding:50px;">Carregando card√°pio...</p>
    </main>

    <div id="btn-carrinho-fixo">
        <span>üõí <span id="cart-qtd">0</span> Itens</span>
        <span id="cart-total">R$ 0,00</span>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCXA1yP1F-riNkzOX5zJs5gsQ82EzsT7Qg",
            authDomain: "myproject26-10f0e.firebaseapp.com",
            databaseURL: "https://myproject26-10f0e-default-rtdb.firebaseio.com",
            projectId: "myproject26-10f0e",
            storageBucket: "myproject26-10f0e.firebasestorage.app",
            messagingSenderId: "884850608032",
            appId: "1:884850608032:web:79db6983346c3c20edc6c5"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const storage = firebase.storage();

        const params = new URLSearchParams(window.location.search);
        const LOJA_ID = params.get('loja');
        let dadosLoja = {};
        let uploadTarget = null;
        let modoEdicao = false;

        async function init() {
            if(!LOJA_ID) return alert("ID da loja n√£o encontrado na URL");
            
            // Listener em tempo real
            db.ref(`lojas/${LOJA_ID}`).on('value', snap => {
                dadosLoja = snap.val();
                if(dadosLoja) render();
            });
        }

        function render() {
            document.getElementById('nome-loja').innerText = dadosLoja.config.nomeLoja;
            document.getElementById('loja-logo').src = dadosLoja.config.logo;
            document.getElementById('rua-loja').innerText = dadosLoja.config.rua;

            const corpo = document.getElementById('cardapio-corpo');
            const catList = document.getElementById('cat-list');
            corpo.innerHTML = "";
            catList.innerHTML = "";

            const produtos = dadosLoja.produtos || [];
            const categorias = [...new Set(produtos.map(p => p.categoria || "Geral"))];

            categorias.forEach(cat => {
                catList.innerHTML += `<a href="#" class="cat-btn">${cat}</a>`;
                corpo.innerHTML += `<div class="section-title">${cat}</div>`;

                produtos.forEach((p, i) => {
                    if((p.categoria || "Geral") === cat) {
                        corpo.innerHTML += `
                            <div class="item-produto">
                                <div class="info-p" style="flex:1">
                                    <h3 contenteditable="${modoEdicao}" class="${modoEdicao?'edit-active':''}" onblur="atualizarLocal(${i}, 'title', this.innerText)">${p.title}</h3>
                                    <p contenteditable="${modoEdicao}" class="${modoEdicao?'edit-active':''}" onblur="atualizarLocal(${i}, 'ingredientes', this.innerText)">${p.ingredientes}</p>
                                    <small contenteditable="${modoEdicao}" style="color:var(--primary); font-weight:bold;" class="${modoEdicao?'edit-active':''}" onblur="atualizarLocal(${i}, 'categoria', this.innerText)">${p.categoria || 'Geral'}</small>
                                    <div class="preco">R$ <span contenteditable="${modoEdicao}" class="${modoEdicao?'edit-active':''}" onblur="atualizarLocal(${i}, 'price', this.innerText)">${parseFloat(p.price).toFixed(2)}</span></div>
                                </div>
                                <div class="foto-p">
                                    <img src="${p.image}" class="${modoEdicao?'edit-active':''}" onclick="acionarUpload('produto', ${i})">
                                    ${modoEdicao ? `<br><small style="color:red" onclick="removerProduto(${i})">Excluir</small>` : ''}
                                </div>
                            </div>
                        `;
                    }
                });
            });
        }

        // 1. Atualiza apenas na mem√≥ria do navegador enquanto voc√™ edita
        function atualizarLocal(index, campo, valor) {
            if(campo === 'price') valor = parseFloat(valor.replace(',', '.'));
            dadosLoja.produtos[index][campo] = valor;
        }

        // 2. SALVAR TUDO NO FIREBASE (Bot√£o azul)
        async function salvarAlteracoesNoFirebase() {
            try {
                const btn = document.querySelector('.btn-save-all');
                btn.innerText = "SALVANDO...";
                await db.ref(`lojas/${LOJA_ID}`).update(dadosLoja);
                btn.innerHTML = "<i class='fa fa-save'></i> SALVAR TUDO AGORA";
                alert("‚úÖ Tudo salvo com sucesso no banco de dados!");
            } catch (e) {
                alert("Erro ao salvar: " + e.message);
            }
        }

        function loginAdmin() {
            const p = prompt("Senha do Restaurante:");
            if(p === dadosLoja.config.senhaAdmin) {
                modoEdicao = true;
                document.getElementById('area-admin').style.display = 'block';
                document.getElementById('loja-logo').style.border = "2px dashed red";
                render();
            } else {
                alert("Senha incorreta!");
            }
        }

        function acionarUpload(tipo, index = null) {
            if(!modoEdicao) return;
            uploadTarget = { tipo, index };
            document.getElementById('upload-file').click();
        }

        async function processarUpload(e) {
            const file = e.target.files[0];
            if(!file) return;

            const btn = document.querySelector('.btn-save-all');
            btn.innerText = "SUBINDO IMAGEM...";

            try {
                const ref = storage.ref(`lojas/${LOJA_ID}/${Date.now()}_${file.name}`);
                const task = await ref.put(file);
                const url = await task.ref.getDownloadURL();

                if(uploadTarget.tipo === 'logo') {
                    dadosLoja.config.logo = url;
                } else {
                    dadosLoja.produtos[uploadTarget.index].image = url;
                }
                
                // Salva automaticamente ap√≥s upload de imagem para garantir
                await salvarAlteracoesNoFirebase();
                render();
            } catch (err) {
                alert("Erro no upload: " + err.message);
            }
        }

        async function adicionarNovoProduto() {
            if(!dadosLoja.produtos) dadosLoja.produtos = [];
            dadosLoja.produtos.push({
                title: "Novo Produto",
                ingredientes: "Descri√ß√£o aqui...",
                price: 0.00,
                categoria: "Geral",
                image: "https://via.placeholder.com/150"
            });
            render();
            alert("Produto adicionado na lista! N√£o esque√ßa de clicar em SALVAR TUDO no final.");
        }

        async function removerProduto(index) {
            if(confirm("Deseja excluir este item?")) {
                dadosLoja.produtos.splice(index, 1);
                render();
            }
        }

        window.onload = init;
    </script>
</body>
</html>
